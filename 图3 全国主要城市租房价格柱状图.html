<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
        // 指定图表的配置项和数据
        option = {
  title: {
    text: '2022年全国主要城市租金情况',
    top: '6%',
    textAlign: 'center',
    left: '49.5%',
    textStyle: {
      color: '#97D8ED',
      fontSize: 20,
      
    },
    },
    backgroundColor:'#002357',
        animation: true,
        grid: {
          top: "20%",
          bottom: "10%",
          right: "5%"
        },
        tooltip: {
          show: true,
        },
        xAxis: {
          data: ['北京', '上海', '深圳', '杭州', '广州', '南京', '成都', '重庆', '西安', '武汉'],
          axisLine: {
            show: false //隐藏X轴轴线
          },
          axisTick: {
            show: false //隐藏X轴轴线
          },
          splitLine: {
            show: true,
            lineStyle: {
              color: "rgba(77, 128, 254, 0.2)",
              width: 2
            }
          },
          axisLabel: {
            show: true,
            interval: 0,
            // margin: 14,
            fontSize: 14,
            textStyle: {
              color: "#97D8ED" //X轴文字颜色
            }
          }
        },
        yAxis: [
          {
            name: '单位：元/月/㎡：',
        nameTextStyle: {
            color: "#97D8ED" ,
            fontSize: 12,
            padding: 10,
        },
            type: "value",
            gridIndex: 0,
            min: 0,
            max:120,
            interval: 20,
            // splitNumber: 4,
            splitLine: {
              show: true,
              lineStyle: {
                color: "rgba(77, 128, 254, 0.2)",
                width: 2
              }
            },
            axisTick: {
              show: false
            },
            axisLine: {
              show: true,
              lineStyle: {
                color: "rgba(77, 128, 254, 0.2)"
              }
            },
            axisLabel: {
              show: true,
              margin: 14,
              fontSize: 13,
              textStyle: {
                color: "#a8d5ff"
              }
            }
          }
        ],
        series: [
          {
            name: "城市平均租金",
            type: "bar",
            barWidth: 16,
            itemStyle: {
              normal: {
                label: {
									show: true, //开启显示
									position: 'top', //在上方显示
									textStyle: { //数值样式
										color: '#fff',
										fontSize: 14
									}
								},
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                  {
                    offset: 0,
                    color: "rgba(146, 225, 255, 1)"
                  },
                  {
                    offset: 1,
                    color: "rgba(0, 151, 251, 1)"
                  }
                ])
              }
            },
            data: [118.19,99.71,89.56,72.87,61.05,30.34,38.94,28.74,30.21,40.03],
            z: 10,
            zlevel: 0
          },
          {
            // 分隔
            type: "pictorialBar",
            itemStyle: {
              normal: {
                color: "#0F375F"
              }
            },
            symbolRepeat: "fixed",
            symbolMargin: 6,
            symbol: "rect",
            symbolClip: true,
            symbolSize: [18, 2],
            symbolPosition: "start",
            symbolOffset: [1,1],
            data:  [118.19,99.71,89.56,72.87,61.05,30.34,38.94,28.74,30.21,40.03],
            width: 2,
            z: 0,
            zlevel: 1
          },
          {
            name: "外框",
            type: "bar",
            barGap: "-110%", // 设置外框粗细
            data: [100, 100, 100, 100, 100, 100, 100],
            barWidth: 16,
            itemStyle: {
              normal: {
                color: "transparent", // 填充色
                // barBorderRadius: 0, //圆角半径
                label: {
                  // 标签显示位置
                  show: false,
                  position: "top" // insideTop 或者横向的 insideLeft
                }
              }
            },
            z: 0
          },
          {
            name: "背影",
            type: "line",
            smooth: true, //平滑曲线显示
            showAllSymbol: false, //显示所有图形。
            symbolSize: 0,
            lineStyle: {
              width: 0
            },
            areaStyle: {
              color: "rgba(0, 151, 251, 0.1)"
            },
            data:  [498, 520, 568, 432, 464, 332, 344, 458, 470, 468, 398, 310, 421],
            z: 5
          }
        ],
        // dataZoom: [
        //   {
        //     type: "slider",
        //     show: false,
        //     xAxisIndex: [0],
        //     endValue: 14,
        //     startValue: 0
        //   }
        // ]
      }


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
